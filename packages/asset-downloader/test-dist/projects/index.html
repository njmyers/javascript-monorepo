cial building \r\n\r\nThe different design elements at 236 are envisioned to give tenants a unique experience as they interact with the space. \r\nThe curved wood wall gently undulates along the wall and has a larger curvature at both ends to give the impression that is peeling off from the walls.  The wall is also above the floor and below ceiling height to appear to be in the space. The desk was thought be a transition between a gentle to a more dramatic curve. The material for the desk is copper with an hombre transition between matte and glossy. The concrete floor and wall was thought to be a one continuous surface that had a soft gradient transition. Within the concrete wall there would be a screen that will have a interactive design to be triggered by people passing by.","collaborators":"Design Republic ","slides":[{"acf_fc_layout":"heading","heading":"Lobby Floor Plan"},{"acf_fc_layout":"image","images":{"ID":1102,"id":1102,"title":"236 - Plan","filename":"236-Plan.jpg","url":"https://d3a1sednyhk71e.cloudfront.net/2018/03/236-Plan.jpg","alt":"","author":"2","description":"","caption":"","name":"236-plan","date":"2018-03-30 03:39:16","modified":"2018-03-30 03:39:20","mime_type":"image/jpeg","type":"image","icon":"https://api.archetexture.com/wp/wp-includes/images/media/default.png","width":2000,"height":1254,"sizes":{"thumbnail":"https://d3a1sednyhk71e.cloudfront.net/2018/03/236-Plan-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://d3a1sednyhk71e.cloudfront.net/2018/03/236-Plan-300x188.jpg","medium-width":300,"medium-height":188,"medium_large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/236-Plan-768x482.jpg","medium_large-width":768,"medium_large-height":482,"large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/236-Plan-1024x642.jpg","large-width":1024,"large-height":642,"twentyseventeen-featured-image":"https://d3a1sednyhk71e.cloudfront.net/2018/03/236-Plan-2000x1200.jpg","twentyseventeen-featured-image-width":2000,"twentysevent ,"description":"","caption":"","name":"thread-9","date":"2018-03-25 17:46:59","modified":"2018-03-30 02:35:42","mime_type":"image/jpeg","type":"image","icon":"https://api.archetexture.com/wp/wp-includes/images/media/default.png","width":1200,"height":754,"sizes":{"thumbnail":"https://d3a1sednyhk71e.cloudfront.net/2018/03/Thread-9-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://d3a1sednyhk71e.cloudfront.net/2018/03/Thread-9-300x189.jpg","medium-width":300,"medium-height":189,"medium_large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/Thread-9-768x483.jpg","medium_large-width":768,"medium_large-height":483,"large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/Thread-9-1024x643.jpg","large-width":1024,"large-height":643,"twentyseventeen-featured-image":"https://d3a1sednyhk71e.cloudfront.net/2018/03/Thread-9.jpg","twentyseventeen-featured-image-width":1200,"twentyseventeen-featured-image-height":754,"twentyseventeen-thumbnail-avatar":"https://d3a1sednyhk71e.cloudfront.net/2018/03/Thread-9-100x100.jpg","twentyseventeen-thumbnail-avatar-width":100,"twentyseventeen-thumbnail-avatar-height":100}},"description":"The thesis proposal explored a design and fabrication system produced and constantly informed by a swarm of semi-autonomous airborne units, using relevant materials. In other words, the research focused on building tensile structures with programmed quadcopters. The proposed design system investigated a swarm of quadcopters braiding and bifurcating between different clusters of quadcopters to achieve an integral structure, where pulled in one area would alter the entire system. The swarm behavior was explored by algorithms, which enable a weaving character and emergence in the design. The flight control aimed to prove the opportunities of building and designing in real time with quadcopters. As such, an installation was created employing three AR parrot drones. The research was approach from three sections: material research, flight con 018/03/metafollythumb.jpg","twentyseventeen-featured-image-width":400,"twentyseventeen-featured-image-height":275,"twentyseventeen-thumbnail-avatar":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafollythumb-100x100.jpg","twentyseventeen-thumbnail-avatar-width":100,"twentyseventeen-thumbnail-avatar-height":100}},"main_image":{"ID":98,"id":98,"title":"metafolly01","filename":"metafolly01.jpg","url":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly01.jpg","alt":"","author":"1","description":"","caption":"","name":"metafolly01","date":"2018-03-22 01:20:32","modified":"2018-03-22 02:17:16","mime_type":"image/jpeg","type":"image","icon":"https://api.archetexture.com/wp/wp-includes/images/media/default.png","width":1500,"height":1000,"sizes":{"thumbnail":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly01-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly01-300x200.jpg","medium-width":300,"medium-height":200,"medium_large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly01-768x512.jpg","medium_large-width":768,"medium_large-height":512,"large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly01-1024x683.jpg","large-width":1024,"large-height":683,"twentyseventeen-featured-image":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly01.jpg","twentyseventeen-featured-image-width":1500,"twentyseventeen-featured-image-height":1000,"twentyseventeen-thumbnail-avatar":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly01-100x100.jpg","twentyseventeen-thumbnail-avatar-width":100,"twentyseventeen-thumbnail-avatar-height":100}},"description":"\"A field of digitally materialized sensitivity agitates a proliferation of 300 piezo-buzzer analogically modulated in 4 different tones; programmed to operate like a swarm of crickets they react to the speed of visitors' movements around the folly, developing ripples of sound that bounce back and forth until dissolution, synchronisation or complete interference; the convolutedness of the geometry produces the emergence of unique sonic niches to be decoded by the human ears inside the folly.\r\n\r\nMETA-Folly argues for computational cyber-artificiality to substitute nature as reference for the development of new architectural codes; offering refuge and consolation to the emerging crowd of urban post-ecologists, it gives up searching for a green Arcadia and is determined to embody an abstract / mathematical version of it.\r\n\r\nThe project draws the line of a future convergence of cybernetics and environmental psychology, digital computational design and parametricism, digital craftsmanship and DIY interaction design, radical ecologic thinking and material activism.\r\n\r\nThe outcome may be an improbable assemblages of urban trash (recycled polypropylene, hacked sound kits, steel rods, chameleonic nano-flakes) but within it we find a new aesthetic and spatial milieu, a new form of material life.\"","collaborators":"EcoLogicStudio","slides":[{"acf_fc_layout":"youtube","video_id":"D40rGi-khm0"},{"acf_fc_layout":"heading","heading":"Building Components"},{"acf_fc_layout":"image","images":{"ID":100,"id":100,"title":"metafolly03","filename":"metafolly03.jpg","url":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly03.jpg","alt":"","author":"1","description":"","caption":"","name":"metafolly03","date":"2018-03-22 01:20:37","modified":"2018-03-22 02:17:16","mime_type":"image/jpeg","type":"image","icon":"https://api.archetexture.com/wp/wp-includes/images/media/default.png","width":8322,"height":8322,"sizes":{"thumbnail":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly03-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly03-300x300.jpg","medium-width":300,"medium-height":300,"medium_large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/metafolly03-768x768.jpg","medium_large-width":768,"medium_large-height":768,"large": :"https://d3a1sednyhk71e.cloudfront.net/2018/03/lightingthumb-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lightingthumb.jpg","medium-width":240,"medium-height":165,"medium_large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lightingthumb.jpg","medium_large-width":240,"medium_large-height":165,"large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lightingthumb.jpg","large-width":240,"large-height":165,"twentyseventeen-featured-image":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lightingthumb.jpg","twentyseventeen-featured-image-width":240,"twentyseventeen-featured-image-height":165,"twentyseventeen-thumbnail-avatar":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lightingthumb-100x100.jpg","twentyseventeen-thumbnail-avatar-width":100,"twentyseventeen-thumbnail-avatar-height":100}},"main_image":{"ID":90,"id":90,"title":"lighting01","filename":"lighting01.jpg","url":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting01.jpg","alt":"","author":"1","description":"","caption":"","name":"lighting01","date":"2018-03-22 01:20:29","modified":"2018-03-22 02:26:57","mime_type":"image/jpeg","type":"image","icon":"https://api.archetexture.com/wp/wp-includes/images/media/default.png","width":610,"height":392,"sizes":{"thumbnail":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting01-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting01-300x193.jpg","medium-width":300,"medium-height":193,"medium_large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting01.jpg","medium_large-width":525,"medium_large-height":337,"large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting01.jpg","large-width":525,"large-height":337,"twentyseventeen-featured-image":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting01.jpg","twentyseventeen-featured-image-width":610,"twentyseventeen-featured-image-height":392,"twentyseventeen-thumbnail-avatar":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting01-100x100.jpg","twentyseventeen-thumbnail-avatar-width":100,"twentyseventeen-thumbnail-avatar-height":100}},"description":"The installation actuates with users in close proximity as a predator alters the formation of a fish shoal. As such, the user actuates the motors through a close proximity sensor connected to an arduino board. The motors rotate wheel gears that push and pull specific points in the piece. The piece is a single sheet, which has six main cluster of three leaves each. The motors affect the intersection of each individual cluster that affects the fabric in between the clusters creating diverse movements. Each cluster moves independent form one another, creating a beautiful range of movement.\r\n\r\nThe material utilized is silicone, which allows for a flexibility and variation in the movement of the piece. Due to the different casting techniques, the silicone has a gradient of textures casting different shadows and providing different lighting qualities. The process of fabrication was essential to achieve the desired movement and light qualities. The casting process was done in layers, and post tensioning techniques were employed, to stress the clusters so the movement would be over emphasized with minimum actuation.","collaborators":"Alexandra Lipezker, Maria Garcia Mozota, Doguscan Aladag","slides":[{"acf_fc_layout":"text","text":"Fabrication Process"},{"acf_fc_layout":"image","images":{"ID":96,"id":96,"title":"fabrication process","filename":"lighting-.jpg","url":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting-.jpg","alt":"","author":"1","description":"","caption":"","name":"fabrication-process-2","date":"2018-03-22 01:20:31","modified":"2018-03-22 02:26:57","mime_type":"image/jpeg","type":"image","icon":"https://api.archetexture.com/wp/wp-includes/images/media/default.png","width":1000,"height":797,"sizes":{"thumbnail":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting--150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting--300x239.jpg","medium-width":300,"medium-height":239,"medium_large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting--768x612.jpg","medium_large-width":768,"medium_large-height":612,"large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting-.jpg","large-width":525,"large-height":418,"twentyseventeen-featured-image":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting-.jpg","twentyseventeen-featured-image-width":1000,"twentyseventeen-featured-image-height":797,"twentyseventeen-thumbnail-avatar":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting--100x100.jpg","twentyseventeen-thumbnail-avatar-width":100,"twentyseventeen-thumbnail-avatar-height":100}}},{"acf_fc_layout":"text","text":"Interaction System"},{"acf_fc_layout":"image","images":{"ID":92,"id":92,"title":"lighting04","filename":"lighting04.jpg","url":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting04.jpg","alt":"","author":"1","description":"","caption":"","name":"lighting04","date":"2018-03-22 01:20:30","modified":"2018-03-22 02:26:57","mime_type":"image/jpeg","type":"image","icon":"https://api.archetexture.com/wp/wp-includes/images/media/default.png","width":610,"height":392,"sizes":{"thumbnail":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting04-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting04-300x193.jpg","medium-width":300,"medium-height":193,"medium_large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting04.jpg","medium_large-width":525,"medium_large-height":337,"large":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting04.jpg","large-width":525,"large-height":337,"twentyseventeen-featured-image":"https://d3a1sednyhk71e.cloudfront.net/2018/03/lighting04.jpg","twentyseventeen-featured-image-width":610,"twentyseventeen-featured-image-height":392,"twentyseventeen-thumbnail-avat
