<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <!-- Google search console verification -->
  <meta name="google-site-verification" content="%REACT_APP_GOOGLE_SITE_VERIFICATION%" />

  <!-- basic metadata  -->
  <title>%REACT_APP_SITE_TITLE%: %REACT_APP_SITE_SUBTITLE%</title>
  <meta name="description" content="%REACT_APP_SITE_DESCRIPTION%" />

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="%REACT_APP_SITE_TITLE%: %REACT_APP_SITE_SUBTITLE%">
  <meta itemprop="description" content="%REACT_APP_SITE_DESCRIPTION%">

  <!-- Open Graph Tags -->
  <meta property="og:url" content="%REACT_APP_SITE_URL%" />
  <meta property="og:title" content="%REACT_APP_SITE_TITLE%: %REACT_APP_SITE_SUBTITLE%" />
  <meta property="og:description" content="%REACT_APP_SITE_DESCRIPTION%" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="%PUBLIC_URL%/logo.png" />

  <!-- Twitter card -->
  <meta name="twitter:card" content="app" />
  <meta name="twitter:title" content="%REACT_APP_SITE_TITLE%: %REACT_APP_SITE_SUBTITLE%" />
  <meta name="twitter:description" content="%REACT_APP_SITE_DESCRIPTION%" />
  <meta name="twitter:url" content="%REACT_APP_SITE_URL%">
  <meta property="twitter:image" content="%PUBLIC_URL%/logo.png" />

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" class="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
